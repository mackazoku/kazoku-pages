<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üè† Kazoku - The Family App</title>
  <meta name="theme-color" content="#7B8CDE" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(180deg, #7B8CDE 0%, #8B9DE8 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Decorative circles like in your design */
    body::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -200px;
      left: -100px;
    }

    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -150px;
      right: -80px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      z-index: 1;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header .icon {
      font-size: 2rem;
    }

    .header p {
      font-size: 1rem;
      opacity: 0.95;
      line-height: 1.6;
      max-width: 600px;
    }

    .card {
      background: #F5F5F7;
      border-radius: 24px;
      padding: 24x 32px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      z-index: 1;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .spinner {
      width: 56px;
      height: 56px;
      border: 4px solid #E0E0E5;
      border-top-color: #7B8CDE;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .card h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2C2C2E;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 1rem;
      color: #6C6C70;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .btn {
      background: #7B8CDE;
      color: white;
      border: none;
      padding: 16px 48px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(123, 140, 222, 0.3);
      width: 100%;
      max-width: 300px;
    }

    .btn:hover {
      background: #6A7BCD;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(123, 140, 222, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .divider {
      margin: 24px 0;
      color: #6C6C70;
      font-size: 0.9rem;
    }

    .store-links {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .store-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: white;
      color: #2C2C2E;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      border: 2px solid #E0E0E5;
      transition: all 0.3s ease;
    }

    .store-link:hover {
      border-color: #7B8CDE;
      background: #F9F9FB;
      transform: translateY(-2px);
    }

    @media (max-width: 640px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .header p {
        font-size: 0.9rem;
      }

      .card {
        padding: 24px 24px;
      }

      .store-links {
        flex-direction: column;
      }

      .store-link {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1><span class="icon">üè†</span> Kazoku - The Family App</h1>
    <p>A smart family management app with full features to connect and organize family life most effectively</p>
  </div>

  <div class="card" id="content">
    <div class="spinner"></div>
    <h2>Opening Kazoku App...</h2>
    <p>Please wait a moment</p>
  </div>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Store URLs 
    // TODO(): Update with real app url after app submit to store
    const iosStore = "https://apps.apple.com/app/id1234567890";
    const androidStore = "https://play.google.com/store/apps/details?id=com.mac.kazoku";
    
    // Construct your app link (Universal/App Link)
    const link = "https://kazoku-ai.com" + window.location.pathname;

    function openApp() {
      const isAndroid = /android/i.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

      if (isAndroid || isIOS) {
        setTimeout(() => {
          const content = document.getElementById('content');
          content.innerHTML = `
            <div style="margin-bottom: 32px;">
              <div style="font-size: 48px; margin-bottom: 16px;">üè†</div>
              <h2>Upgrade your plan?</h2>
              <p style="margin-bottom: 24px;">Tap the button below to open the app and choose the plan you want.</p>
              <button class="btn" id="openAppBtn" style="background: linear-gradient(135deg, #7B8CDE, #6A7BCD); margin-bottom: 0;">
                <span style="font-size: 18px; margin-right: 8px;">üöÄ</span>
                Open Kazoku App
              </button>
            </div>
            
            <div style="position: relative; margin: 32px 0;">
              <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #E0E0E5;"></div>
              <div style="position: relative; background: #F5F5F7; padding: 0 16px; display: inline-block; color: #6C6C70; font-size: 14px;">
                Don't have the app yet?
              </div>
            </div>
            
            <div>
              <h3 style="font-size: 18px; color: #2C2C2E; margin: 0 0 16px 0; font-weight: 600;">Get Kazoku App</h3>
              <p style="font-size: 14px; color: #6C6C70; margin-bottom: 20px;">Download now and start organizing your family life</p>
              <a href="${isIOS ? iosStore : androidStore}" class="store-link" style="background: linear-gradient(135deg, #28a745, #20c997); color: white; border: none; box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);">
                <span style="font-size: 20px; margin-right: 8px;">${isIOS ? 'üì±' : 'ü§ñ'}</span>
                ${isIOS ? 'Download from App Store' : 'Download from Google Play'}
              </a>
            </div>            
          `;

          const btn = document.getElementById("openAppBtn");
          btn.addEventListener("click", () => {
            tryOpenApp(link, isIOS ? iosStore : androidStore, isIOS);
          });
        }, 800);
      } else {
        document.getElementById('content').innerHTML = `
          <h2>Upgrade your plan?</h2>
          <p>Get the app on your mobile device</p>
          <div class="store-links">
            <a href="${iosStore}" class="store-link">üì± App Store</a>
            <a href="${androidStore}" class="store-link">ü§ñ Google Play</a>
          </div>
        `;
      }
    }

    window.onload = openApp;
  </script>
</body>
</html>
