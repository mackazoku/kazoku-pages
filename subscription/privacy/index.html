<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kazoku Subscription Privacy Router</title>
  <link rel="icon" type="image/png" href="../../images/logo.png">
  <link rel="apple-touch-icon" href="../../images/logo.png">
  <meta name="theme-color" content="#7B8CDE" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(180deg, #7B8CDE 0%, #8B9DE8 100%);
      color: #fff;
      text-align: center;
    }

    .status {
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }

    .spinner {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      margin: 0 auto 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    code {
      background: rgba(255, 255, 255, 0.15);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="status" id="status">
    <div class="spinner"></div>
    <p>Preparing your document...</p>
    <p>You can specify a language via <code>?hl=en</code>, <code>?hl=es</code>, etc.</p>
  </div>

  <script>
    (function() {
      const supportedLocales = ['en', 'es', 'fr', 'ja', 'ko', 'pt', 'th', 'vi', 'zh'];
      const params = new URLSearchParams(window.location.search);
      const requested = (params.get('hl') || 'en').toLowerCase();
      const locale = supportedLocales.includes(requested) ? requested : 'en';
      const policyPath = `../../${locale}/kazoku-subscription-privacy.html`;
      const status = document.getElementById('status');

      document.documentElement.lang = locale;

      const redirect = () => window.location.replace(policyPath);

      if (!supportedLocales.includes(requested) && requested) {
        status.innerHTML = `
          <p style="font-weight:600; color:#ffd7d7;">Language "${requested}" is not available.</p>
          <p>Loading the English subscription privacy insteadâ€¦</p>
        `;
        setTimeout(redirect, 1000);
        return;
      }

      status.innerHTML = `
        <div class="spinner"></div>
        <p>Opening the ${locale.toUpperCase()} subscription privacy</p>
      `;

      redirect();
    })();
  </script>
</body>
</html>
